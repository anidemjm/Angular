<div class="container mt-4 mb-4">
    <h1>Formulario tipo Template</h1>
    <form #formularioEmpleado="ngForm" (ngSubmit)="recogerDatosForm(formularioEmpleado.value)">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" placeholder="introduce tu nombre" name="nombre" ngModel>
        </div>
        <div class="form-group">
            <label>Apellidos</label>
            <input type="text" class="form-control" placeholder="introduce tu nombre" name="apellidos" ngModel>
        </div>
        <div class="form-group">
            <label>DNI</label>
            <input type="text" class="form-control" placeholder="introduce tu nombre" name="dni" ngModel>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="introduce tu nombre" name="email" ngModel>
        </div>
        <div class="form-group">
            <label>Imagen</label>
            <input type="text" class="form-control" placeholder="introduce tu nombre" name="imagen" ngModel>
        </div>
        <div class="form-group">
            <label>Departamento</label>
            <select class="form-control" name="departamento" ngModel>
                <option value="">Selecciona un departamento</option>
                <option *ngFor="let departamento of arrDepartamentos" [value]="departamento.nombre">
                    {{ departamento.nombre.toUpperCase() }}</option>
            </select>
        </div>
        <div class="form-group">
            activo: <input name="activo" ngModel type="checkbox">
        </div>
        <input class="btn btn-warning btn-block" type="submit" value="Guardar">
    </form>
</div>
