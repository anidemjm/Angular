<div class="container">
    <div>
        <img [src]="empleado.imagen" alt="">
    </div>
    <h4>{{empleado.nombre}} {{empleado.apellidos}}</h4>
    <ul>
        <li>DNI: {{ empleado.dni }}</li>
        <li>EMAIL: {{ empleado.email }}</li>
        <li>DEPARTAMENTO: {{empleado.departamento}}</li>
    </ul>
</div>
