<div class="container">
  <!-- nombre, direccion, email, edad-->
  <p>VALID: {{formulario.valid}}</p>
  <p>PRISTINE: {{formulario.pristine}}</p>
  <p>TOUCHED: {{formulario.touched}}</p>


  <form novalidate [formGroup]="formulario" (ngSubmit)="recogerDatos()">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" name="nombre" class="form-control" placeholder="Introduce tu nombre" formControlName="nombre">
    </div>
    <div class="form-group">
      <label>Direccion</label>
      <input type="text" name="direccion" class="form-control" placeholder="Introduce tu direccion"
        formControlName="direccion">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" class="form-control" placeholder="Introduce tu email" formControlName="email">
    </div>
    <div class="form-group">
      <label>Edad</label>
      <input type="number" name="edad" class="form-control" placeholder="Introduce tu edad" formControlName="edad">
    </div>
    <input type="submit" [disabled]="!formulario.valid" class="btn btn-info" value="Enviar">
  </form>

</div>
